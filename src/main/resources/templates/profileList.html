<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="Layouts/MenuLayout">
<head>
    <meta charset="UTF-8"/>

    <script type="text/javascript"></script>
</head>
<body class="dt_example">

<section layout:fragment="custom-main-content">
    <a href="#" th:href="@{/register}">Add New User</a>&nbsp;<br/>
    <table id="tableDiv" class="table table-striped" th:if="${userObjList} != null">
        <thead>
        <tr>
            <th>Flat Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Phone Number</th>
            <th>Is Active</th>
            <th>Resident Status</th>
            <th>User Role</th>
            <th>Pending Amount</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="employee_data_body">
        <tr th:each="userObjData : ${userObjList}">
            <td th:text="${userObjData.flatNumber}"/>
            <td th:text="${userObjData.firstname}"/>
            <td th:text="${userObjData.lastname}"/>
            <td th:text="${userObjData.emailAddr}"/>
            <td th:text="${userObjData.phoneNbr}"/>
            <td th:text="${userObjData.isActive}"/>
            <td th:text="${userObjData.residentStatus}"/>
            <td th:text="${userObjData.userRole}"/>
            <td th:text="${userObjData.pendingAmount}"/>
            <td>
                <a href="#" th:href="@{/edit/{userId}/(userId=${userObjData.systemUserId})}">Edit</a>
            </td>
            <td>
                <a href="#" th:href="@{/deleteUser/{userId}/(userId=${userObjData.systemUserId})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
